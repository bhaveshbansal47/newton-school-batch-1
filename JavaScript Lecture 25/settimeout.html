        function StopWatch()
{
    let duration = 0
    let timer
  function start() {
      timer = setInterval(function() {
          duration += 1
      }, 1)
  }

  function stop() {
      clearInterval(timer)
  }

  function reset() {
      clearInterval(timer)
      duration = 0
  }
}
