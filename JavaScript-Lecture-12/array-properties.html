<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = []
        arr.push(1,2,3) // 1,2,3
        arr.pop() // 1,2
        arr.push(3) // 1,2,3
        arr.push(4,5) //1,2,3,4,5
        arr.shift() // 2,3,4,5
        arr.pop() // 2,3,4
        arr.unshift(1) // 1,2,3,4
        arr.reverse()// 4,3,2,1
        arr.toString()// converts array to string
        console.log(arr) // this affects the original array
    </script>
</body>
</html>
