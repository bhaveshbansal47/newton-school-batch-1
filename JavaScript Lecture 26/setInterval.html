<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let count = 0
        const timer1 = setInterval(function() {
            count +=1
            console.log(count)
        },2000)

        // console.log(timer1, timer2)
        // clearInterval(timer) // as soon as this method will 
        // be called respective timer will stop

        setTimeout(function() {
        
            clearInterval(timer1)
            console.log("interval stopped at 5th sec")
        }, 5000)
    </script>
</body>
</html>
