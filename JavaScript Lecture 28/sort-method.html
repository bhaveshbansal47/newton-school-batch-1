        const arr = ['d','g','a','c']
        console.log(arr.sort(function(a,b) {
            const asciiA = a.charCodeAt(0)
            const asciiB = b.charCodeAt(0)
            if(asciiA > asciiB) {
                return 1
            } else if (asciiA === asciiB) {
                return 0
            } else {
                return -1
            }
        }))
    </script>
