    <bhavesh></bhavesh>
    <script>
        const arr1 = [1,2,3,4]
        const arr2 = [5,6,7,8]
        

        Array.prototype.sum = function() {
            // console.log(this) // [1,2,3,4]
            const arr = [...this]
            let sum = 0
            arr.forEach((ele) => {
                sum += ele
            })
            // for(const ele of arr) {
            //     sum += ele
            // }
            return sum
        }

        console.log(arr1.sum())

        console.log(arr2.sum())

        Array.prototype.max = function() {
            const arr = [...this]
            let max = arr[0]
            for(let i = 1; i< arr.length; i++) {
                if(arr[i] > max) {
                    max = arr[i]
                }
            }
            return max
        }
        console.log(arr1.max())
        console.log(arr2.max())
    </script>
